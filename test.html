    <script>
        function checkForKeyboard(event) {
  const userInput = event.target.value.toLowerCase(); // Convert input to lowercase for case-insensitivity

  if (userInput === 'keyboard') {
    console.log('User typed "keyboard"!');
  }
}

  document.addEventListener('keyup', checkForKeyboard);

    </script>

</html>
