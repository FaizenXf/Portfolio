<html>
  <head>
    <title>Burger Menu Test</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Define the first SVG content -->
  <g id="svg1">
    <circle cx="50" cy="50" r="40" fill="blue" />
    <text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="white">Click me</text>
  </g>

  <!-- Define the second SVG content (to be switched to) -->
  <g id="svg2" style="display:none;">
    <rect width="100%" height="100%" fill="green" />
    <text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="white">Back</text>
  </g>

  <!-- Create a clickable area with a hyperlink to switch between SVGs -->
  <a xlink:href="#svg2" onclick="toggleSvg()">
    <rect width="100%" height="100%" fill="transparent" />
  </a>

  <!-- JavaScript to toggle the visibility of the SVGs -->
  <script type="text/ecmascript">
    <![CDATA[
      function toggleSvg() {
        var svg1 = document.getElementById("svg1");
        var svg2 = document.getElementById("svg2");

        if (svg1.style.display !== "none") {
          svg1.style.display = "none";
          svg2.style.display = "block";
        } else {
          svg1.style.display = "block";
          svg2.style.display = "none";
        }
      }
    ]]>
  </script>
      
</svg>
  </body>
